<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered and Ordered List</title>
</head>
<body>
    <center><h2> <u>An Unordered HTML List</u> </h2>
    <ul type="disc"> <!-- Types of ul are -> disc,square,Circle-->
        <li>
            coffee
        </li>
        <li>Tea</li>
        <li>Milk</li>

    </ul>
    <h2> <u>An Ordered HTML List</u> </h2>

    <ol type="1"> <!--types of li are 1,A,I,a-->
        <li>
            Coffee
        </li>
        <li>Tea</li>
        <li>milk</li>
    </ol>
</center>
</body>
</html>
