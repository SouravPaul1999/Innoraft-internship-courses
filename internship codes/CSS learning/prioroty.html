<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prioritising</title>
    <style>
        /* Browser will take it with more priority as it is specifiv*/
        .one .two{
            width: 1080px;
            background-color: coral;
        }

        .one, .two{
            height: 300px;
            width: 720px;
            background-color: aqua;
            margin: 10px;
            border: 2px solid blue;
            padding:10px
            }
            .two{
                background-color:crimson;
                width:480px
            }

    </style>
</head>
<body>
    <div class="one">

        <div class="two">
            
        </div>
    </div>
    
</body>
</html>
